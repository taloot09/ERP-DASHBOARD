<!-- update_deposit.html -->
{% extends 'base.html' %}
{% block main_content %}

<div class="container mt-4">
    <h2 class="text-center mb-4">Update Advance Deposit</h2>
    <div class="form-box mx-auto p-4">
        <form method="POST">
            {% csrf_token %}
            <div class="form-group">
                <label for="customer">Customer</label>
                {{ form.customer }}
            </div>
            <div class="form-group">
                <label for="amount">Amount</label>
                {{ form.amount }}
            </div>
            <div class="form-group">
                <label for="payment_type">Payment Type</label>
                {{ form.payment_type }}
            </div>
            <div class="form-group">
                <label for="date_created">Date Created</label>
                <input type="text" id="date_created" class="form-control" value="{{ form.date.value|date:"Y-m-d H:i:s" }}" disabled>
            </div>
            <div class="form-actions text-center">
                <button type="submit" class="btn btn-primary">Save Changes</button>
                <a href="{% url 'advance_deposit' %}" class="btn btn-secondary">Cancel</a>
            </div>
        </form>
    </div>
</div>

{% endblock %}
