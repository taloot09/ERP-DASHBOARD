{% extends 'base.html' %}

{% block main_content %}
<div class="container">
    <h4 class="text-center">ALL Customers</h4>
    <table class="table">
        <thead>
            <tr>
                <th>Customer Name</th>
                <th>Phone No</th>
                <th>City</th>
                <th>Credit</th>
            </tr>
        </thead>
        <tbody>
            {% for customer in customers %}
            <tr>
                <td><a href="{% url 'customer_profile' customer.id %}">{{ customer.customer_name }}</a></td>

                <td>{{ customer.contact }}</td>
                <td>{{ customer.city }}</td>
                <td>{{ customer.credit_amount }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
{% endblock %}
