{% extends 'base.html' %}
{% block main_content %}

<style>
    .form-group {
    margin-bottom: 1rem;
}

.form-control-sm {
    font-size: 0.875rem;
    padding: 0.375rem 0.75rem;
    line-height: 1.5;
    border-radius: 0.2rem;
}

.btn {
    padding: 0.375rem 0.75rem;
    border-radius: 0.2rem;
}

.btn-primary {
    background-color: #007bff;
    border-color: #007bff;
}

.btn-secondary {
    background-color: #6c757d;
    border-color: #6c757d;
}
</style>

<form method="post" style="max-width: 600px; margin: 0 auto; padding: 20px;">
    {% csrf_token %}
    <div class="add">
        <h2 class="h2 text-center">Record Expense</h2>
        <br />
        
        <div class="form-group">
            <input class="form-control form-control-sm" type="text" placeholder="Expense Name" id="expenseName" name="expense_name" style="width: 100%;" />
        </div>
        <br />
        
        <div class="form-group">
            <input class="form-control form-control-sm" type="text" placeholder="Expenser Name" id="expenserName" name="expenser_name" style="width: 100%;" />
        </div>
        <br />
        
        <div class="form-group">
            <label for="categorySelect">Category:</label>
            <select class="form-control form-control-sm" id="categorySelect" name="category" style="width: 100%;">
                <option value="">Select Category</option>
                {% for category in categories %}
                    <option value="{{ category.id }}" {% if category.id == selected_category_id %}selected{% endif %}>{{ category.name }}</option>
                {% endfor %}
            </select>
        </div>
        <br />
        
        <div class="form-group">
            <input class="form-control form-control-sm" type="text" placeholder="Amount" id="amount" name="amount" style="width: 100%;" />
        </div>
        <br />
        
        <div class="form-group">
            <label for="paymentTypeSelect">Payment Type:</label>
            <select class="form-control form-control-sm" id="paymentTypeSelect" name="payment_type" style="width: 100%;">
                <option value="cash">Cash</option>
                <option value="bank">Bank</option>
                <option value="online">Online</option>
            </select>
        </div>
        <br />
        
        <div class="d-flex justify-content-center">
            <button type="submit" class="btn btn-primary mx-2">Save</button>
            <button type="submit" name="save_new" class="btn btn-primary mx-2">Save & New</button>
            <button type="reset" class="btn btn-secondary mx-2">Decline</button>
        </div>
        <br /><br />
    </div>
</form>

{% endblock %}
