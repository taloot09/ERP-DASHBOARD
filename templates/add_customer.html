{% extends 'base.html' %}
{% block main_content %}
<div class="container mt-5">
    <h2 class="text-center">Add Customer</h2>
    <form method="post" class="mt-4">
        {% csrf_token %}
        <div class="form-group">
            <label for="id_customer_name">Customer Name</label>
            {{ form.customer_name }}
        </div>
        <div class="form-group">
            <label for="id_contact">Contact</label>
            {{ form.contact }}
        </div>
        <div class="form-group">
            <label for="id_address">Address</label>
            {{ form.address }}
        </div>
        <div class="form-group">
            <label for="id_city">City</label>
            {{ form.city }}
        </div>
        <div class="form-group">
            <label for="id_nic">NIC</label>
            {{ form.nic }}
        </div>
        <div class="form-group">
            <label for="id_reference">Reference</label>
            {{ form.reference }}
        </div>
        <div class="form-group">
            <label for="id_credit_amount">Credit Amount</label>
            {{ form.credit_amount }}
        </div>
        <div class="form-group">
            <label for="id_credit_limit">Credit Limit</label>
            {{ form.credit_limit }}
        </div>
        <div class="form-group">
            <label for="id_email">Email</label>
            {{ form.email }}
        </div>
        <button type="submit" class="btn btn-primary btn-block">Save</button>
    </form>
</div>
{% endblock %}
